        // Example URLs for fetching data
        const url1 = 'http://localhost:3000/blog';

        const request1 = fetch(url1);
        const request2 = fetch(url2);
        const request3 = fetch(url3);
        const request4 = fetch(url4);
        const request5 = fetch(url5);

        // Handling multiple fetch requests using Promise.all()
        Promise.all([request1, request2, request3, request4, request5])
            .then(responses => Promise.all(responses.map(response => response.json())))
            .then(data => {
                const data1 = data[0];

                const data4 = data[3];
                const data5 = data[4];

                    data1.forEach(post => {

                        `;
                        postsDiv1.appendChild(postDiv);
                    });

                    const postsDiv2 = document.getElementById('posts');
                    data2.forEach(post => {
                        const postDiv = document.createElement('div');

                        `;
                        postsDiv2.appendChild(postDiv);
                    });

                    const postsDiv3 = document.getElementById('sobremis');

                        const postDiv = document.createElement('div');

                        `;
                        postsDiv3.appendChild(postDiv);
                    });

                    const postsDiv4 = document.getElementById('mail');
                    data2.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <p class="lead">Correo de contacto: ${post.email}</p>
                            
                        `;
                        postsDiv4.appendChild(postDiv);
                    });

                    const postsDiv5 = document.getElementById('trabajo');
                    data4.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <p class="lead">Descripcion: ${post.descripciontrabajo}</p>
                            
                        `;
                        postsDiv5.appendChild(postDiv);
                    });

                    const postsDiv6 = document.getElementById('herramienta');
                    data5.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <li class="list-group-item border" style="text-align: center;">${post.nombreherramienta}</li>
                            
                        `;
                        postsDiv6.appendChild(postDiv);
                    });

                    const postsDiv7 = document.getElementById('link');
                    data1.forEach(post => {
                        const postDiv = document.createElement('div');
                        postDiv.classList.add('post');
                        postDiv.innerHTML = `
                            <p>${post.direccionpdfs}</p>
                            
                        `;
                        postsDiv7.appendChild(postDiv);
                    });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
